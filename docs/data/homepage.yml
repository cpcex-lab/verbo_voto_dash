# about
about:
  enable: true
  title: "Sobre"
  content: 'O Verbo ao Voto é produto do <a href= https://cpcex-lab.rbind.io>Laboratório de Ciência Política Computacional e Experimental (@cpcex_lab)</a> , do Departamento de <a href= https://www.ufpe.br/dcp >Ciência Política da Universidade Federal de Pernambuco (DCP-UFPE)</a>. Ele foi desenvolvido por Mônica Rocabado, mestranda em Administração Pública e Governo pela FGV EAESP, Antônio Pires, doutorando do Programa de Pós-graduação em Ciência Política da UFPE, sob coordenação do Prof. Dr. Davi Moreira. A plataforma permite comparar a campanha dos principais candidatos à Presidência da República com o uso de dados do Banco de Discursos publicados pela plataforma Escriba da Agência Aos Fatos através do projeto Discursos Presidenciais e a coleta de dados em plataformas como o Twitter.


<p class="lead"> Com o uso de aprendizagem computacional, estatísticas descritivas e inferenciais, o projeto apresenta informações sumárias e temporais sobre a corrida presidencial. Na versão lançada, mais de XXX horas? XXXde XXXX falas foram analisadas e a expectativa é de atualização constante dos dados e das informações até o final do pleito presidencial. Você vai conhecer quais assuntos foram priorizados pelos candidatos, as menções a adversários, os ataques realizados, a polarização da campanha e as principais estatísticas de toda a corrida eleitoral. A ferramenta tem como objetivo subsidiar a cobertura jornalística, marqueteiros, assessores, equipes de campanha, os próprios candidatos e a sociedade brasileira com informações sumárias e atualizadas sobre a disputa.
 </p>

<p class="lead">Em breve teremos mais atualizações!</p>'

  image:
    x: "img/who-am-i/sobre-pic.png"
    _2x: "img/who-am-i/sobre-pic.png"

